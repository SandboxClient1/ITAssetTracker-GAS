<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Asset Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">IT Asset Tracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#" data-bs-toggle="tab" data-bs-target="#dashboard">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-bs-toggle="tab" data-bs-target="#register">Register Asset</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-bs-toggle="tab" data-bs-target="#search">Search Asset</a>
            </li>
            <li class="nav-item admin-only">
              <a class="nav-link" href="#" data-bs-toggle="tab" data-bs-target="#users">User Management</a>
            </li>
          </ul>
          <div class="d-flex align-items-center">
            <div id="userInfo" class="text-light me-3"></div>
            <button id="logoutButton" class="btn btn-outline-light">Logout</button>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="tab-content">
        <!-- Dashboard Tab -->
        <div class="tab-pane fade show active" id="dashboard">
          <h2>Asset Overview</h2>
          <div class="row mt-4">
            <div class="col-md-3">
              <div class="card bg-success text-white">
                <div class="card-body">
                  <h5 class="card-title">Available</h5>
                  <h2 id="availableCount" class="card-text">0</h2>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card bg-info text-white">
                <div class="card-body">
                  <h5 class="card-title">In Use</h5>
                  <h2 id="assignedCount" class="card-text">0</h2>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card bg-warning text-dark">
                <div class="card-body">
                  <h5 class="card-title">Under Maintenance</h5>
                  <h2 id="inRepairCount" class="card-text">0</h2>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card bg-danger text-white">
                <div class="card-body">
                  <h5 class="card-title">Retired</h5>
                  <h2 id="retiredCount" class="card-text">0</h2>
                </div>
              </div>
            </div>
          </div>

          <div class="row mt-4">
            <div class="col-md-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Asset Status Distribution</h5>
                  <div class="chart-container">
                    <canvas id="statusChart"></canvas>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Asset Type Distribution</h5>
                  <div class="chart-container">
                    <canvas id="typeChart"></canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Register Asset Tab -->
        <div class="tab-pane fade" id="register">
          <h2>Register New Asset</h2>
          <form id="registerForm" class="mt-4">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="assetType" class="form-label">Asset Type</label>
                <select class="form-select" id="assetType" name="asset_type" required>
                  <option value="">Select asset type</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" name="status" required>
                  <option value="">Select status</option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="make" class="form-label">Make</label>
                <input type="text" class="form-control" id="make" name="make" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="model" class="form-label">Model</label>
                <input type="text" class="form-control" id="model" name="model" required>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="serialNumber" class="form-label">Serial Number</label>
                <input type="text" class="form-control" id="serialNumber" name="serial_number" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="operatingSystem" class="form-label">Operating System</label>
                <select class="form-select" id="operatingSystem" name="operating_system">
                  <option value="">Select operating system</option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="location" class="form-label">Location</label>
                <select class="form-select" id="location" name="location" required>
                  <option value="">Select location</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label for="condition" class="form-label">Condition</label>
                <select class="form-select" id="condition" name="condition" required>
                  <option value="">Select condition</option>
                </select>
              </div>
            </div>

            <div class="mb-3">
              <label for="notes" class="form-label">Notes</label>
              <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Register Asset</button>
          </form>
        </div>

        <!-- Search Asset Tab -->
        <div class="tab-pane fade" id="search">
          <h2>Search Assets</h2>
          <form id="searchForm" class="mt-4">
            <div class="row">
              <div class="col-md-4 mb-3">
                <label for="searchField" class="form-label">Search By</label>
                <select class="form-select" id="searchField" name="field" required>
                  <option value="Asset ID">Asset ID</option>
                  <option value="Serial Number">Serial Number</option>
                  <option value="Location">Location</option>
                  <option value="Status">Status</option>
                  <option value="Assignee">Assignee</option>
                  <option value="Condition">Condition</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label for="searchValue" class="form-label">Search Value</label>
                <input type="text" class="form-control" id="searchValue" name="value" required>
              </div>
              <div class="col-md-2 mb-3">
                <label class="form-label">&nbsp;</label>
                <button type="submit" class="btn btn-primary w-100">Search</button>
              </div>
            </div>
          </form>

          <div id="searchResults" class="mt-4"></div>
        </div>

        <!-- User Management Tab (Admin Only) -->
        <div class="tab-pane fade" id="users">
          <h2>User Management</h2>
          <div class="d-flex justify-content-end mb-3">
            <button class="btn btn-primary" onclick="showAddUserForm()">Add New User</button>
          </div>
          <div id="usersList"></div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="assetModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="auth.js"></script>
    <script src="users.js"></script>
    <script src="script.js"></script>
  </body>
</html>
